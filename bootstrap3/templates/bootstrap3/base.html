<!DOCTYPE html>
{% load bootstrap3 %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" {% bootstrap_html_attrs %} > <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" {% bootstrap_html_attrs %}> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" {% bootstrap_html_attrs %}> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" {% bootstrap_html_attrs %}> <!--<![endif]-->
  <head>
    <title>{% block bootstrap3_title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% block extrastyle %}{% endblock %}
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    {% bootstrap_javascript jquery=True %}
    {% block extrajs %}{% endblock %}
  </body>
</html>
